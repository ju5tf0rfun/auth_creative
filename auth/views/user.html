<!doctype html>
<html ng-app="myApp">
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
<div class="container-fluid">
    <div class="form-container" ng-controller="myController">
        <p id="sectionTitle" class="form-header"><h1>User Profile</h1></p>
        <form method="POST" action="/user/update">
            <br><label>Username:</label>
            <input type="text" id="username" name="username" ng-model="user.username" disabled><br>
            <br><label>Email:</label>
            <input type="email" id="email" name="email" ng-model="user.email"><br>          
            <br><label>Top 10 Bucket List:</label><br>
            Item 1. <input type="text" id="B1" name="B1" ng-model="user.B1"><br>
            Item 2. <input type="text" id="B2" name="B2" ng-model="user.B2"><br>
            Item 3. <input type="text" id="B3" name="B3" ng-model="user.B3"><br>
            Item 4. <input type="text" id="B4" name="B4" ng-model="user.B4"><br>
            Item 5. <input type="text" id="B5" name="B5" ng-model="user.B5"><br>
            Item 6. <input type="text" id="B6" name="B6" ng-model="user.B6"><br>
            Item 7. <input type="text" id="B7" name="B7" ng-model="user.B7"><br>
            Item 8. <input type="text" id="B8" name="B8" ng-model="user.B8"><br>
            Item 9. <input type="text" id="B9" name="B9" ng-model="user.B9"><br>
            Item 10. <input type="text" id="B10" name="B10" ng-model="user.B10"><br>
            <br><input class="btn btn-primary mt-2" type="submit" id="save" value="Save Changes">
        </form>
    </div>
    <br><form method="POST" action="/user/delete">
        <input class="btn btn-primary mt-2" type="submit" id="delete" value="Delete User">
    </form>
    <hr>
    <span id="userMsg">
    <i><%= msg %></i>
    </span><br>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
    <br>
    <a class="btn btn-primary mt-2" id="homeLink" href="/">Home</a>
</div></body>

</html>
