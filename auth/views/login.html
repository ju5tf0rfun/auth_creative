<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>  
<div class="container-fluid">
    <div class="form-container">
        <p class="form-header lobster"><h1>Welcome to the Bucket List Saver!</h1><br><h3>Login or register to see your secret bucket list</h3></p>
        <form method="POST" action="/login">
            <br><label>Username:</label>
            <input type="text" id="username" name="username"><br>
            <br><label>Password:</label>
            <input type="password" id="password" name="password"><br>
            <br><input class="btn btn-primary mt-2" type="submit" id="login" value="Login">
        </form>
    </div>
    <a class="btn btn-primary mt-3" id="signUpLink" href="/signup">Create Account</a>
    <hr>
    <span id="loginMsg">
    <%= msg %>
    </span>
    </div>
</body>
        
</html>
