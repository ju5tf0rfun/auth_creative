<!doctype html>
<html ng-app="myApp"> 
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body> 
<div class="container-fluid">
    <div ng-controller="myController">
        <h2 id="welcomeText"><h1>Welcome!</h1></span> <br><h3>You are logged in as
            <%= username %></h3>
        </h2><br><br>
        <a class="btn btn-primary" id="logoutLink" href="/logout">Logout</a>
        <a class="btn btn-primary" id="editLink" href="/user">Edit Bucket List!</a>
        <!--<p class="pt-3">Place Your Code Here
            <p>--><br><br>
    </div>
    <hr>
    <span id="indexMsg">
        <i><%= msg %></i>
    </span>
    <hr>
    <span id="colorText">
    Your saved bucket list is: 
        1. <%= B1 %>
        2. <%= B2 %>
        3. <%= B3 %>
        4. <%= B4 %>
        5. <%= B5 %>
        6. <%= B6 %>
        7. <%= B7 %>
        8. <%= B8 %>
        9. <%= B9 %>
        10. <%= B10 %>
      </span>
    <script src="http://code.angularjs.org/1.2.9/angular.min.js"></script>
    <script src="/javascripts/my_app.js"></script>
</div></body>
      
</html>
